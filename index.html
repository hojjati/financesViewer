<!DOCTYPE html>
<html>

<head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JS/Controller -->
    <script src="./js/list.js"></script>

    <!-- CSS/Style -->
    <link rel="stylesheet" href="./css/list.css">

</head>

<body>
    <div ng-app="finances" ng-controller="transactionsCtrl">
        <div class="section">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="striped highlight" ng-if="!errorMsg">
                                    <thead>
                                        <tr ng-class="getMonetaryClass(sum)">
                                            <th>
                                                <span>Date</span>
                                            </th>
                                            <th>
                                                <span>Company</span>
                                            </th>
                                            <th>
                                                <span>Account</span>
                                            </th>
                                            <th>
                                                <span>
                                                    {{sum | makePositive | currency}}
                                                </span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="transaction in allTransactions"
                                            ng-class="getMonetaryClass(transaction.Amount)">
                                            <td>
                                                <span>
                                                    {{ transaction.Date | date: dateFormat }}
                                                </span>
                                            </td>
                                            <td>
                                                <span>
                                                    {{ transaction.Company }}
                                                </span>
                                            </td>
                                            <td>
                                                <span>
                                                    {{ transaction.Ledger }}
                                                </span>
                                            </td>
                                            <td>
                                                <span>
                                                    {{ transaction.Amount | makePositive | currency }}
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div ng-if="errorMsg" class="error">
                                    <span>
                                        Error: {{errorMsg}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
